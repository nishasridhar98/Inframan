{% extends 'tenant_site.html' %}
{% block tenant %}
	<form method="POST" class="post-form">
		{% csrf_token %}
		<div class="container-fluid" style="margin-top: 30px; margin-bottom: 30px;">
			<div class="row">
				<div class="col-md-4">
				</div>
				<div class="col-md-4">
					<div class="card shadow-lg border-dark">
						<div class="card-body card-style">
							<h3 style="text-align:center">Edit Profile</h3>
							
							<div class="form-group row">
								<label for="staticEmail"  class="col-sm-2 col-form-label">Email: </label>
								<div class="col-sm-8">
									<input type="text" readonly class="form-control-plaintext" id="staticEmail" value="{{profile.email}}">
								</div>
							</div>
							<!--		<fieldset disabled>
								<div class="form-group">
									<label for="disabledTextInput">Username</label>
									<input type="text" id="disabledTextInput" class="form-control" value="{{profile.username}}">
								</div>
							</fieldset>-->
							<div class="form-group">
								<label for="name1">First Name:</label>
								<input type="text" name="firstname"  class="form-control" value="{{profile.first_name}}">
							</div>
							
							<div class="form-group">
								<label for="name2">Last Name:</label>
								<input type="text" name="lastname"  class="form-control" value="{{profile.last_name}}">
							</div>
							<div class="form-group">
								<label for="username">Username:</label>
								<input type="text" name="username"  class="form-control" value="{{profile.username}}">
							</div>
							<div class="form-group">
								<label for="phoneno">Phone Number:</label>
								<input type="text" name="no"  class="form-control" value="{{profile.phone_number}}">
							</div>
							
							<!--	<div class="form-group">
									<label for="dateinput">Date Of Birth:</label>
									<input type="date" name="dob"  class="form-control" value="{{profile.dob}}">
							</div>-->
							
							
							<button type="submit" class="save btn btn-success">Save</button>
						</div>
					</div>
				</div>
			</div>
		</div>
	</form>
{% endblock %}
