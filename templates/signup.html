{% extends 'nav.html'%}
{% block home %}
	{%load static%}
	
		
		<div class="container-fluid" style="margin-top: 30px; background-color : "#81ecec" ">
			<div class="row">
				<div class="col-md-4">
				</div>
				<div class="col-md-4">
					<div class="card shadow-lg border-dark " style="width:">
						<div class="card-body card-style">
							<h5 class="card-title">Create Your Free Account</h5>
							
							<form action="/signup/" method="POST">
								{% csrf_token %}
								
								<div class="form-group">
									<label for="exampleFormControlInput1">Username</label>
									<input type="text" name="username" placeholder="Username" class="form-control" required="true"></div>
									
									<div class="form-group">
										<label for="exampleFormControlInput2">Email</label>
										<input type="email" name="email" placeholder="Email" class="form-control" required="true"></div>
										
										<div class="form-group ">
											<label for="exampleFormControlInput3">Password</label>
											<input type="password" name="password" placeholder="Password" class="form-control" required="true"></div>
											
											<div class="form-group ">
												<label for="exampleFormControlInput4">Account Type</label>
												<select name="users" class="form-control">
													<option value="O" >Owner</option>
													<option value="T">Tenant</option>
												</select>
											</div>
											<div class="form-group col-sm-20 ">

												<input type="submit" class="btn btn-success" value="Sign Up" style>
											</div>
							</form>
										<h6 class="card-subtitle mb-2 text-muted">Already have an account? <br>Please <a href="/login/" class="card-link">Sign In</a></h6>
						</div>
					</div>
				</div>

			</div>
			
		</div>

{% endblock %}
