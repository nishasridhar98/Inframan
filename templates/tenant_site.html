<!DOCTYPE html>
<html>
	<head>
		{% load static %}
		<title>Rental Manager</title>
		<link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">
		<link rel="icon" href="{% static 'images/house.png' %}" type="image/png" sizes="16x16">
		<!--<link href='https://fonts.googleapis.com/css?family=Courgette' rel='stylesheet'>-->
		<link href="https://fonts.googleapis.com/css?family=K2D" rel="stylesheet">
		<link rel="stylesheet" type="text/css" href="{% static "proprietor/style.css" %}">
	</head>
	
	<body background="{% static "images/bg5.jpeg" %}" style=" background-size:1500px; background-repeat: no-repeat; font-family: 'K2D', sans-serif; background-size:cover;  ">
<form method="POST" class="post-form" action="/owner_site/">
			{% csrf_token %}

	<nav class="navbar navbar-dark bg-dark ">
		<a class="navbar-brand" href="/tenant_site/">
			<img src="{% static "images/house.png" %}" width="30" height="30" alt=" " class="d-inline-block align-top">  Rental Manager
		</a>
	
		<ul class="nav nav-pills justify-content-end">
			<li class="nav-item" style=" margin-right: 15px;">
				<button type="button" class="btn btn-outline-info">Pay Rent</button>
			</li>
		
			<li class="nav-item ">
				<div class="btn-group">
					<button type="button" class="btn btn-outline-info dropdown-toggle" data-toggle="dropdown" aria-haspopup="true" aria-expanded="false" style="margin-right:25px">
					{{name}}  </button>
					<div class="dropdown-menu">
						<a class="dropdown-item" href="/tenant_site/edit_profile_tenant/">Edit Profile</a>
						<div class="dropdown-divider"></div>
						<a class="dropdown-item" href="/logout/">Logout</a>
					</div>
				</div>
			</li>

		</ul>
	</nav>
	
</form>


{% block tenant%}
		{% endblock %}
<script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
		<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js" integrity="sha384-ZMP7rVo3mIykV+2+9J3UJ46jBk0WLaUAdn689aCwoqbBJiSnjAK/l8WvCWPIPm49" crossorigin="anonymous"></script>
		<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/js/bootstrap.min.js" integrity="sha384-ChfqqxuZUCnJSK3+MXmPNIyE6ZbWh2IMqE241rYiqJxyMiZ6OW/JmZQ5stwEULTy" crossorigin="anonymous"></script>
	</body>
</html>
