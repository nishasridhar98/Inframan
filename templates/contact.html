{% extends 'nav.html'%}
{% block home %}

{%load static%}


<div class="container-fluid" style="margin-top: 50px;">
	<div class="row">
<div class="col-md-4"> </div>

<div class="col-md-4">
<div class="card shadow-lg border-dark">
  <div class="card-body ">
  	<h5 class="card-title">Comments/Questions are welcome</h5>
  	<br>
<form action="/contact/" method="POST">
	{% csrf_token %}
 <div class="form-group row">
		<label for="exampleFormControlInput1" class="col-sm-3 col-form-label">Name</label>
		<div class="col-sm-8">
	<input type="text" name="name"  class="form-control" required="true"></div>
</div>
	<div class="form-group row ">
	<label for="exampleFormControlInput2" class="col-sm-3 col-form-label">Email</label>
	<div class="col-sm-8">
	<input type="email" name="email"  class="form-control" required="true"></div>
</div>

<div class="form-group row ">
	<label for="exampleFormControlInput3" class="col-sm-3 col-form-label">Subject</label>
	<div class="col-sm-8">
	<input type="text" name="sub"  class="form-control" ></div>
</div>
<div class="form-group row ">
	<label for="exampleFormControlInput4" class="col-sm-3 col-form-label">Message</label>
	<div class="col-sm-8">
	<textarea class="form-control" id="exampleFormControlTextarea1" rows="3"></textarea></div>
</div>
	<br>
	<div class="form-group col-sm-10 ">
	<input type="submit" class="btn btn-success" value="Submit">

</div>

</form>










{% endblock%}
