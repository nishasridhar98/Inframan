{% extends 'owner_site.html'%}
{% block nav %}
	{%load static%}
	<div class="container-fluid" style="margin-top: 50px;">
		<div class="row">
			<div class="col-md-4"> </div>
			<div class="col-md-4">
				<div class="card shadow-lg border-dark">
					<div class="card-body ">
						<h4 class="card-title">Enter Property Details</h4>
						<form method="POST" class="post-form" action="/owner_site/add_property/">
							{% csrf_token %}
							<div class="form-group">
								
								<label for="exampleFormControlInput1">Property Name</label>
								
									<input type="text" name="name"  class="form-control" required="true">
								
							</div>
							<div class="form-group ">
								<label for="exampleFormControlInput2">Address</label>
								<textarea name="address" cols=40 rows=5 required="true"></textarea>
							</div>
							<div class="form-group  ">
								<input type="submit" class="btn btn-success" value="Add Property">
							</div>
							<a href="/owner_site/" class="btn btn-warning" role="button">Cancel</a>
						</form>
					</div>
				</div>
			</div>
			{%endblock%}
